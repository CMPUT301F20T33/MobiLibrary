name: Android Project

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

        - name: Run Tests
          run: ./gradlew test

        - name: Build Project
          run: ./gradlew assemble