# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install Dependencies
        run: npm install

      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Make gradlew executable
        run: chmod +x ./Code/gradlew
      
      - name: Android Emulator (faruktoptas)
      # You may pin to the exact commit or the version.
      # uses: faruktoptas/android-github-actions-emulator@e2ffe55999aba8b1bd16e1711a373c3aeac7327d
        uses: faruktoptas/android-github-actions-emulator@1.1.0
        
      - name: Build the app
        run: ./Code/gradlew build
